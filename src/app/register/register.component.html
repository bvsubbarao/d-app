<div class="container">
  <div style="float:right">
    <p style="font-size:12px;margin-right: 22px;"> Are you doctor? <a class="doc_reg"> Register Here </a> </p>
  </div>
  <div style="clear:both;"></div>

  <div class="border"></div>

  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6 caption">
          Name:
        </div>
        <div class="col-lg-8 col-md-6 col-sm-6 col-xs-6">
          <mat-form-field class="input_field">
            <input matInput placeholder="Enter full name">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6 caption">
          Email:
        </div>
        <div class="col-lg-8 col-md-6 col-sm-6 col-xs-6">
          <mat-form-field class="input_field">
            <input matInput placeholder="Enter Email">
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>

  <div class="border"></div>

  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6 caption">
          Password:
        </div>
        <div class="col-lg-8 col-md-6 col-sm-6 col-xs-6">
          <mat-form-field class="input_field">
            <input matInput placeholder="Enter Password">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6 caption">
          Confirm Password:
        </div>
        <div class="col-lg-8 col-md-6 col-sm-6 col-xs-6">
          <mat-form-field class="input_field">
            <input matInput placeholder="Enter Confirm Password">
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>

  <div class="border"></div>

  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6 caption">
          City:
        </div>
        <div class="col-lg-8 col-md-6 col-sm-6 col-xs-6">
          <mat-form-field class="input_field">
            <input matInput placeholder="Enter City">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6 caption">
          Pincode:
        </div>
        <div class="col-lg-8 col-md-6 col-sm-6 col-xs-6">
          <mat-form-field class="input_field">
            <input matInput placeholder="Enter Pincode">
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>

  <div class="border"></div>

  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6 caption">
          Mobile:
        </div>
        <div class="col-lg-8 col-md-6 col-sm-6 col-xs-6">
          <mat-form-field class="input_field">
            <input matInput placeholder="Enter mobile number">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6 caption">
          DOB:
        </div>
        <div class="col-lg-8 col-md-6 col-sm-6 col-xs-6">
          <mat-form-field class="input_field">
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>

  <div class="border"></div>

  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6 caption">
          Mobile:
        </div>
        <div class="col-lg-8 col-md-6 col-sm-6 col-xs-6">
          <mat-form-field class="input_field">
            <input matInput placeholder="Enter mobile number">
          </mat-form-field>
        </div>
      </div>
    </div>

            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </div> -->
  </div>

</div>
